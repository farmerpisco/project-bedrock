service:
  type: ClusterIP
  port: 8080

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

env: 
  - name: RETAIL_CHECKOUT_PERSISTENCE_PROVIDER
    value: redis
  
  - name: RETAIL_CHECKOUT_PERSISTENCE_REDIS_URL
    value: redis://redis:6379

resources:
  limits:
    cpu: 300m
    memory: 384Mi
  requests:
    cpu: 150m
    memory: 192Mi

autoscaling:
  enabled: false