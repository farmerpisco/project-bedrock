# Workflow Name
name: "bedrock-infra"

# Workflow Triggers
on:
  pull_request:
    branches:
      - main
    paths:  
      - terraform/**
  push:
    branches:
      - main
    paths:  
      - terraform/**
  workflow_dispatch: # Enables manual trigger for destroy job

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  S3_BUCKET: ${{ secrets.S3_BUCKET }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  EKS_CLUSTER_NAME: ${{ vars.EKS_CLUSTER_NAME }}
  NAMESPACE: retail-app
  DB_USERNAME: ${{ secrets.DB_USERNAME }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  RABBITMQ_PASSWORD: ${{ secrets.RABBITMQ_PASSWORD }}
  RABBITMQ_USERNAME: ${{ secrets.RABBITMQ_USERNAME }}


jobs:
  terraform-plan:
    name: "Terraform plan"
    runs-on: ubuntu-latest
   
    if: github.event_name == 'pull_request'

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$S3_BUCKET"

      - name: Terraform validate
        id: validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        env:
          TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
          TF_VAR_cidr_block: ${{ vars.CIDR_BLOCK }}
          TF_VAR_aws_region: ${{ vars.AWS_REGION }}
          TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
          TF_VAR_db_username: ${{ env.DB_USERNAME }}
          TF_VAR_db_password: ${{ env.DB_PASSWORD }}
        run: terraform plan -input=false -out planfile
        continue-on-error: false

  terraform-apply:
    name: "Terraform apply"
    runs-on: ubuntu-latest
    # Run only on push events
    if: github.event_name == 'push'

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$S3_BUCKET"

      - name: Terraform apply
        id: apply
        env:
          TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
          TF_VAR_cidr_block: ${{ vars.CIDR_BLOCK }}
          TF_VAR_aws_region: ${{ vars.AWS_REGION }}
          TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
          TF_VAR_db_username: ${{ env.DB_USERNAME }}
          TF_VAR_db_password: ${{ env.DB_PASSWORD }}
        run: terraform apply --auto-approve -input=false

  destroy:
    name: "Destroy Infra with Terraform on AWS"
    runs-on: ubuntu-latest
    # Run only on workflow_dispatch events
    if: github.event_name == 'workflow_dispatch'

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$S3_BUCKET"

      - name: Terraform destroy
        id: destroy
        env:
          TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
          TF_VAR_cidr_block: ${{ vars.CIDR_BLOCK }}
          TF_VAR_aws_region: ${{ vars.AWS_REGION }}
          TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
          TF_VAR_db_username: ${{ env.DB_USERNAME }}
          TF_VAR_db_password: ${{ env.DB_PASSWORD }}
        run: terraform destroy --auto-approve -input=false

  deploy-helm-charts:
    name: "Deploy Helm Charts to EKS"
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: needs.terraform-apply.result == 'success'

    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        id: init
        run: terraform init -backend-config="bucket=$S3_BUCKET"

      - name: Get terraform outputs
        id: terraform-outputs
        run: |
          echo "MYSQL_ENDPOINT=$(terraform output -raw endpoint_mysql)" >> $GITHUB_ENV
          echo "POSTGRESQL_ENDPOINT=$(terraform output -raw endpoint_postgresql)" >> $GITHUB_ENV

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ vars.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.14.0'

      - name: Create namespace
        run: |
          kubectl create namespace retail-app || echo "Namespace 'retail-app' already exists"

      - name: Login to ECR Public
        run: |
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} \
          | helm registry login --username AWS --password-stdin public.ecr.aws

      - name: Change to helm directory and deploy charts
        run: |
          cd ../helm
          chmod +x deploy.sh
          ./deploy.sh